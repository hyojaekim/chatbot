language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.gradle"

script: "./gradlew clean build"

before_deploy:
  - zip -r kdu-chatbot-service *
  - mkdir -p deploy
  - mv kdu-chatbot-service.zip deploy/kdu-chatbot-service.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값 (Environment Variables)
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값 (Environment Variables)
    bucket: kdu-chatbot-service-deploy # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    wait-until-deployed: true
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    on:
      repo: hyojaekim/chatbot #Github 주소
      branch: master

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값 (Environment Variables)
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값 (Environment Variables)
    bucket: kdu-chatbot-service-deploy # S3 버킷
    key: kdu-chatbot-service.zip # 빌드 파일을 압축해서 전달
    bundle_type: zip
    application: kdu-chatbot-service # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: kdu-chatbot-service-group # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      repo: hyojaekim/chatbot
      branch: master

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - hyojaedev@gmail.com

before_install:
  - openssl aes-256-cbc -K $encrypted_a2f764c3e6c9_key -iv $encrypted_a2f764c3e6c9_iv -in config.properties.enc -out config.properties -d